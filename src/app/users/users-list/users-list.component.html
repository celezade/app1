<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Usuarios registrados</mat-card-title>
  </mat-card-header>
  <mat-card-subtitle class="align-right"><button mat-raised-button [routerLink]="'/users/form'" color="primary">Nuevo usuario</button></mat-card-subtitle>
  <mat-card-content>
    <div class="table-div">
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- codigo Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <!-- <td mat-cell *matCellDef="let element"> <img src="https://www.pngfind.com/pngs/m/470-4703547_icon-user-icon-hd-png-download.png" class="profile-width" alt=""> {{element.code}} </td> -->
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
