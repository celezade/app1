<mat-drawer-container #drawerContainer class="example-container" [hasBackdrop]="false">
    <mat-drawer class="example-drawer" #drawer mode="side">
        <mat-action-list>
            <button *ngFor="let option of options" mat-list-item > 
                {{option}} 
            </button>
          </mat-action-list>          
    </mat-drawer>
    <mat-drawer-content>
      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer-content>
  </mat-drawer-container>
